<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caurosel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
        <div class="container">
                <h2>Our  Partners</h2>
                 <section class="customer-logos slider">
                    <div class="slide"><img src="images/adidas.png" alt=""></div>
                    <div class="slide"><img src="images/facebook.png" alt=""></div>
                    <div class="slide"><img src="images/google.png" alt=""></div>
                    <div class="slide"><img src="images/instagram.png" alt=""></div>
                    <div class="slide"><img src="images/nike.png" alt=""></div>
                    <div class="slide"><img src="images/twitter.png" alt=""></div>
                    <div class="slide"><img src="images/uber.png" alt=""></div>
                    <div class="slide"><img src="images/youtube.png" alt=""></div>

                    

                  
                 </section>
              </div>
      


    <p class="copy">All Rights Reserved &copy; Make Dev</p>
    
    <script>

                $(document).ready(function(){
                    $('.customer-logos').slick({
                        slidesToShow: 6,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 1500,
                        arrows: false,
                        dots: false,
                        pauseOnHover: false,
                        responsive: [{
                            breakpoint: 768,
                            settings: {
                                slidesToShow: 4
                            }
                        }, {
                            breakpoint: 520,
                            settings: {
                                slidesToShow: 3
                            }
                        }]
                    });
                });
                
      </script>


</body>
</html>
